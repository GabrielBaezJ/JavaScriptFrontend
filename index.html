<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLOS Articles</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1>PLOS Articles</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for articles, authors, topics...">
        <button id="searchBtn">Search</button>
        <button id="pdfBtn">Generate PDF Report</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Date</th>
                <th>Authors</th>
                <th>DOI</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
</div>

<script src="js/main.js"></script>
</body>
</html>
